<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move a tag with drag and drop</title>
</head>
<style>
    #div1 {
        width: 200px;
        height: 200px;
        padding: 10px;
        /*border: 1px solid #aaaaaa;*/
    }
</style>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="personnel.png" draggable="true" ondragstart="drag(event)" width="150" height="150">
</body>
</html>
