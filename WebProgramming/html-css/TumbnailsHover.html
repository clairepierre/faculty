<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TumbnailHover</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    img{
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        width: 150px;

    }

    img:hover {
        transform:scale(1.25);
    }


</style>
</head>
<body>
<p>Write a javascript which displays several thumbnail images (reduced images) and when the user moves the mouse over a thumbnail image,
    the original (bigger version) of this image will appear beneath. If the user moves the mouse over a different thumbnail, the big
    image will change respectively.
</p>

<img src="personnel.png" alt="Forest" >
<img src="personnel.png" alt="Forest" >

</body>
</html>
