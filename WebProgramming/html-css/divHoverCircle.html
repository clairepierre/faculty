<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square div in circle div</title>
</head>
<style>
    div{
        width: 150px;
        height: 150px;
        transition: width 1s;
        background-color: cadetblue;
        font-family: "Britannic Bold",cursive;
        text-align: center;
        vertical-align: middle;
        line-height: 50px;

    }
    div:hover{
        border-radius: 150px 150px 150px 150px;
    }
</style>
<body>
<h1>
    Change a square div in a circle div when the user puts the mouse on it. < div > will have a text and a background color.
</h1>
<br>
<div >
    There is a div with awesome text and nice color.
</div>
</body>
</html>
